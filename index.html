<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>myTUIT</title>
</head>

<body>
    <div id="main">
        <div class="main_burger">
            <div class="main_logo">
                <img src="./img/logo.png" alt="">
                <span class="main_logo_text">my TUIT</span>
            </div>
            <div class="main_burger_links">
                <a href="#" class="main_burger_link main_burger_link-active">
                    <img src="./img/human.svg" alt="">
                    <span class="main_logo_text">Mening profilim</span>
                </a>
                <a href="#" class="main_burger_link">
                    <img src="./img/book.svg" alt="">
                    <span class="main_logo_text">Ta’lim</span>
                </a>
                <a href="#" class="main_burger_link">
                    <img src="./img/wallet.svg" alt="">
                    <span class="main_logo_text">Moliya</span>
                </a>
                <a href="#" class="main_burger_link">
                    <img src="./img/news.svg" alt="">
                    <span class="main_logo_text">Yangiliklar</span>
                </a>
                <a href="#" class="main_burger_link">
                    <img src="./img/horn.svg" alt="">
                    <span class="main_logo_text">E’lonlar</span>
                </a>
                <a href="#" class="main_burger_link">
                    <img src="./img/gear.svg" alt="">
                    <span class="main_logo_text">Sozlamalar</span>
                </a>
            </div>
            <div class="main_burger_user">
                <img src="./img/user_icon.png" alt="">
                <div class="main_burger_user_name">
                    <span class="main_burger_user_name_username">User name</span>
                    <span class="main_burger_user_name_privilege">Admin</span>
                </div>
            </div>
        </div>
        <div class="main_body">
            <div class="main_body_closes">
                <div class="main_body_closes_text">Yaqinlar</div>
                <div class="main_body_closes_profiles">
                    <div class="main_body_closes_profile">
                        <div class="main_body_closes_profile_img">
                            <img src="./img/men.jpg" alt="">
                        </div>
                        <div class="main_body_closes_profile_name">
                            Solijonov Anvarjon
                        </div>
                        <div class="main_body_closes_profile_group">
                            540-23
                        </div>
                    </div>
                    <div class="main_body_closes_profile">
                        <div class="main_body_closes_profile_img">
                            <img src="./img/foto-na-pas.jpg" alt="">
                        </div>
                        <div class="main_body_closes_profile_name">
                            Это вообще кто?
                        </div>
                        <div class="main_body_closes_profile_group">
                            648-24
                        </div>
                    </div>
                    <div class="main_body_closes_profile_add">
                        <img src="./img/plus.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
